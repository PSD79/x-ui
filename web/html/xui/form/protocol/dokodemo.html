{{define "form/dokodemo"}}
<a-form layout="inline">
    <a-form-item label="Target Address">
        <a-input v-model.trim="inbound.settings.address"></a-input>
    </a-form-item>
    <a-form-item label="Destination Port">
        <a-input type="number" v-model.number="inbound.settings.port"></a-input>
    </a-form-item>
    <a-form-item label="Network">
        <a-select v-model="inbound.settings.network" style="width: 100px;">
            <a-select-option value="tcp,udp">TCP/UPD</a-select-option>
            <a-select-option value="tcp">TCP</a-select-option>
            <a-select-option value="udp">UPD</a-select-option>
        </a-select>
    </a-form-item>
</a-form>
{{end}}
